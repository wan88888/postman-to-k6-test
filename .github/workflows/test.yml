name: Load Testing

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  load-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install postman-to-k6
        run: npm install -g @apideck/postman-to-k6

      - name: Convert Postman to k6
        run: postman-to-k6 postman/collection.json -o k6-script.js

      - name: Setup k6
        uses: grafana/setup-k6-action@v1

      - name: Run k6 smoke test
        uses: grafana/run-k6-action@v1
        with:
          path: k6-script.js
          flags: --vus 1 --duration 10s --out json=results.json --summary-export=summary.json

      - name: Upload k6 Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-test-results
          path: |
            results.json
            summary.json
            k6-script.js
          retention-days: 30